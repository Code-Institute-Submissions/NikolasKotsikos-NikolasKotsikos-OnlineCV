<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/style.css" />

	<title>Nikolas Kotsikos - Skills & Projects</title>
</head>

<body>
	<!--Header-->
	<header>
		<!--Title-->

		<div class="title">
			<a href="index.html" alt="Nikolas Kotsikos"><img src="assets/images/Nikolas.jpg"
        /></a>

				<div class="titletext">
					<h1><a href="index.html">Nikolas Kotsikos</a></h1>

					<hr />

					<h2>Junior Full Stack Developer</h2>
				</div>
		</div>

		<!--/.title-->

		<!--Menu-->

		<nav class="menu">
			<ul>
				<a class="menuitem" href="index.html">
					<li>
						<i class="fas fa-user" aria-hidden="true"></i>About
					</li>
				</a>
				<a class="menuitem" href="skills.html">
					<li>
						<i class="fas fa-project-diagram" aria-hidden="true"></i>Skills & Projects
					</li>
				</a>
				<a class="menuitem" href="education.html">
					<li>
						<i class="fas fa-graduation-cap" aria-hidden="true"></i>Education
					</li>
				</a>
				<a class="menuitem" href="#">
					<li>
						<i class="fas fa-comment-dots icon" aria-hidden="true"></i>Contact
					</li>
				</a>
			</ul>
		</nav>
		<!--/.menu-->

	</header>
	<!--/.header-->

	<div class="contentcontainer">
		<!--Sidebar-->
		<section class="sidebar">

			<div class="contactcontainer">
				<h3>Got a project in mind?</h3>

				<p>Send me a message with your idea and let's build it together!</p>
			</div>

		</section>
		<!--/.sidebar-->

		<!--Main Content-->
		<section id="maincontent">

			<div class="textcontainer">

				<div class="formcontainer">
					<i class="fas fa-envelope" aria-hidden="true"></i>
                    <h2>Let's Work Together!</h2>
					<form>
						<input type="text" name="name" class="fullname" placeholder="Name" required />
						<input type="email" name="email" class="email" placeholder="Email" required />
						<textarea rows="5" name="projectsummary" class="projectsummary" placeholder="Project description" required></textarea>
						<div class="buttoncontainer">
							<button type="submit" class="button">Send Project Request</button>
						</div>
					</form>

				</div>


			</div>

		</section>
		<!--/.maincontent-->
	</div>
	<!--Footer-->
	<footer>

		<!--Links-->
		<div class="links">
			<div class="downloadcv">
				<a href="#">
					<h4>
						Need a printable copy of my CV?
					</h4>
					<i class="fas fa-download" aria-hidden="true"></i>
				</a>
			</div>

			<div class="social">
				<h4>
					Connect with me:
				</h4>
				<div class="socialicons">
					<a href="https://github.com/NikolasKotsikos"
						target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a>
					<a href="https://www.linkedin.com/in/nikolas-kotsikos/"
						target="_blank"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
					<a href="https://www.facebook.com/NikolasKotsikos/"
						target="_blank"><i class="fab fa-facebook-square" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>
		<!--/.links-->

	</footer>
	<!--/.footer-->
</body>

</html>
